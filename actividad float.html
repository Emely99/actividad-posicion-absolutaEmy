<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="with=device-width">
	<title>Estructuras con flexbox</title>
</head>
<style>
	/* Aquí va el código CSS */
    body{
        background-color: navy;
    }
   
    nav{
        background-color: aqua;
        height: 100px;
        margin-bottom: 16px;
    }
    .column{
        margin-bottom: 20px;
    }
    .column section{ 
        background-color: blueviolet;
        height: 100px;
    }

    header{
        background-color: indigo;
        margin-bottom: 16px;
        height: 100px;
    }
    section{
        margin-bottom: 16px;
    }


    footer{
        width: 100%;
        background-color: purple;
        height: 100px;
    }
/* Versión tablet */
@media (min-width: 720px) {
        /* aquí inician las reglas para tablet*/
    .container{
            display: flex;
            gap: 20px;
    }
        nav{
            width: 20%;
            height: 600px;
           
    }
        .column{
            width: 77%;
            margin-left: 2%;
            height: auto;
          
    }
        header{
            display: inline-block;
            width: 100%;
        }
        section{
            display: inline-block;
            width: 100%;
        }
        .column section{ 
            height: 200px;
    }
        /* aquí terminan las reglas para tablet */
}

/* Versión laptop */
    @media (min-width: 1024px) {
        /* aquí inician las reglas para laptop */

header{
    background-color: aliceblue;
    height: 90px;
    justify-content: center;
}
.container { 
    align-items: flex-end;
    flex-direction:row-reverse;
    justify-content: space-between;
    
}
body{
    background-color: black;
}
nav{
    background-color: grey;
    height: 500px;
}
.column section { 
    background-color:beige;
    height: 250px;
    align-items: flex-end;
}
section,header {
    margin-bottom: 0%;
    width: 100%;
   
}
.column { 
    margin-left: 0%;
    row-gap: 20px;
    display: flex;
    flex-flow: row wrap;
}
footer {
    background-color: palevioletred;
    height: 70px;
}

    /* aquí terminan las reglas para laptop */
    }
/* Versión desktop */
    @media (min-width: 1440px) {
        /* aquí inician las reglas para desktop */
 nav{
    background-color: yellowgreen;
    height: 600px;
}

 header {
    background-color:blue;
    height: 100px;
    flex-basis: 100%;
}
.column section{
    flex-basis: 49%;
}
.column{
    column-gap: 20px;
}
.container{
    align-items: center;
}
footer {
    background-color: royalblue;
    height: 80px;
}
      
    /* aquí terminan las reglas para desktop */
    }
    
</style>

<body>
    <div class="container">
        <nav> 
            <h1>Nav</h1>
        </nav>
        
        <section class="column">
            <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
        </section>
        
    </div>
    
    <footer>
        <h1>footer</h1>
    </footer>
    
</body>

<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="with=device-width">
	<title>Estructuras/Layouts</title>
</head>
<style>
	/* Aquí va el código CSS */
    body{
        background-color: navy;
    }
   
    nav{
        background-color: aqua;
        height: 100px;
        margin-bottom: 16px;
    }
    .column{
        margin-bottom: 16px;
    }
    .column section{ 
        background-color: blueviolet;
        height: 100px;
    }

    header{
        background-color: indigo;
        margin-bottom: 16px;
        height: 100px;
    }
    section{
        margin-bottom: 16px;
    }

    .cleartix:after {
    content: "";
    visibility: hidden;
    display: block;
    height: 0;
    clear: both
    }

    footer{
        width: 100%;
        background-color: purple;
        height: 100px;
    }
/* Versión tablet */
@media (min-width: 720px) {
        /* aquí inician las reglas para tablet*/
    header,section,footer{
            height:  200px;
    }
        nav{
            float: left;
            width: 20%;
            height: 600px;
    }

        .column{
            width: 78%;
            float:left; 
            margin-left: 2%;
            height: auto;
    }
        header{
            float: left;
            width: 100%;
        }
        section{
            float: left;
            width: 100%;
        }
        .column section{ 
            height: 200px;
    }
        /* aquí terminan las reglas para tablet */
}

/* Versión laptop */
    @media (min-width: 1024px) {
        /* aquí inician las reglas para laptop */
body{
    background-color: black;
}
nav{
    background-color: grey;
    height: 600px;
}
header{
    background-color: aliceblue;
    height: 150px;
}
.column section { 
    background-color:beige;
    height: 250px;
}

footer {
    background-color: palevioletred;
    height: 90px;
}

    /* aquí terminan las reglas para laptop */
    }
/* Versión desktop */
    @media (min-width: 1440px) {
        /* aquí inician las reglas para desktop */
 nav{
    background-color: yellowgreen;
    height: 600px;
}
 header {
    background-color:blue;
    height: 100px;
}

footer {
    background-color: royalblue;
    height: 80px;
}
      
    /* aquí terminan las reglas para desktop */
    }
    
</style>

<body>
    <div class="container cleartix">
        <nav> 
            <h1>Nav</h1>
        </nav>
        
        <section class="column">
            <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
        </section>
        
    </div>
    
    <footer>
        <h1>footer</h1>
    </footer>
    
</body>

<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="with=device-width">
	<title>Estructuras con flexbox grid</title>
    <link rel="stylesheet" href="flexboxgrid.css">
</head>
<style>
	/* Aquí va el código CSS */
    body{
        background-color: navy;
    }
   
    nav{
        background-color: aqua;
        height: 100px;
        margin-bottom: 16px;
    }
    .column section{ 
        background-color: blueviolet;
        height: 100px;
        
    }

    header{
        background-color: indigo;
        margin-bottom: 16px;
        height: 100px;
    }
    .column section, .column header{ 
        padding: 20px;
        margin-bottom: 16px;
    }

    footer{
        width: 100%;
        background-color: purple;
        height: 100px;
    }
/* Versión tablet */
@media (min-width: 768px) {
        /* aquí inician las reglas para tablet*/
    
        nav{
            height: 600px;
            vertical-align: top;
    }

        header, section{
           margin-bottom: 0;
        }
        .column section, .column header{
           height: 190px;
        }

        footer{
            height: 200px;
        }
     
        /* aquí terminan las reglas para tablet */
}

/* Versión laptop */
    @media (min-width: 1024px) {
        /* aquí inician las reglas para laptop */

header{
    background-color: aliceblue;
}
body{
    background-color: black;
}
nav{
    background-color: grey;
}
.column section { 
    background-color:beige;
}
footer {
    background-color: palevioletred;   
}

    /* aquí terminan las reglas para laptop */
    }
/* Versión desktop */
    @media (min-width: 1440px) {
        /* aquí inician las reglas para desktop */
 nav{
    background-color: yellowgreen;
}

 header {
    background-color:blue;
}

footer {
    background-color: royalblue;
}
      
    /* aquí terminan las reglas para desktop */
    }
    
</style>

<body>
    <div class="container">
        <div class="row">
            <nav class="col-xs-12 col-sm-3 col-md-4">
                <h1 class="box"> Nav</h1>
            </nav>
            <section class="column col-xs-12 col-sm-9 col-md-8">
                <div class="box">
                    <div class="row">
                        <header class="col-xs-12">
                                <h1 class="box">Header</h1>
                            </header>
                            <section class="col-xs-12">
                                <h1 class="box">Section 1 </h1> 
                            </section>
                            <section class="col-xs-12">
                                <h1 class="box">Section 2 </h1> 
                         </section>
                    </div>
                 </div>     
        </section>
        <footer class="col-xs-12">
            <h1 class="box"> footer</h1>
        </footer>
        </div>
    
        
    </div>
  
</body>
</html>
